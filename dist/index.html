<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- <link href="../dist/output.css" rel="stylesheet"> -->
    <title>Multi-step form | by Larissa</title>
  <script defer src="main.js"></script></head>
  <body>
    <!-- Sidebar start -->
    <aside class="h-44 bg-sidebar-mobile bg-no-repeat bg-cover text-white">
      <div class="flex items-center justify-between w-2/4 py-8 mx-auto">
        <div>
          <p class="border rounded-full border-white w-6 h-6 text-center">1</p>
          <div class="hidden md:flex">
            <p>Step 1</p>
            <p>Your info</p>
          </div>
        </div>
        <div>
          <p class="border rounded-full border-white w-6 h-6 text-center">2</p>
          <div class="hidden md:flex">
            <p>Step 2</p>
            <p>Select plan</p>
          </div>
        </div>
        <div>
          <p class="border rounded-full border-white w-6 h-6 text-center">3</p>
          <div class="hidden md:flex">
            <p>Step 3</p>
            <p>Add-ons</p>
          </div>
        </div>
        <div>
          <p class="border rounded-full border-white w-6 h-6 text-center">4</p>
          <div class="hidden md:flex">
            <p>Step 4</p>
            <p>Summary</p>
          </div>
          <form>
            <div class=""></div>
            <div class="tab"></div>
            <div class="tab"></div>
            <div class="tab"></div>
          </form>
        </div>
      </div>
    </aside>

    <!-- Sidebar end -->
  </body>
</html>
